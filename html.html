<!DOCTYPE html>

<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport content = "width = device - width, initial-scale = 1.0">

    <!--  FONTS CSS  -->
    <link rel = "stylesheet" href = "css.css">
   

    <!--  BOXICONS CSS  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Exeter Connect+</title>
</head>
<body>
    <!-- NAVIGATION BAR -->
    <nav>
        <div class = "nav-bar">
            <span class="logo"><a href = "#">Exeter Connect+</a></span>  <!--LOGO-->

            <div class="menu">
                <ul class="nav-links">
                    <li><a href = "#">Home</a></li>
                    <li><a href = "#">Student Information</a></li>
                    <li><a href = "#">Schedule</a></li>
                    <li><a href = "#">Outlook</a></li>
                    <li><a href = "#">Contact Devs.</a></li>
                </ul>
            </div>

            <div class="darkLight-searchBox">
                <div class="dark-light">
                    <i class='bx bx-moon moon'></i> <!--DARK SYMBOL-->
                    <i class='bx bx-sun sun' ></i> <!--LIGHT SYMBOL-->
                </div>

                <div class="searchBox">
                    <div class="searchToggle">
                        <i class='bx bx-x cancel' ></i> <!--CANCEL SYMBOL-->
                        <i class='bx bx-search search' ></i> <!--SEARCH SYMBOL-->
                    </div>
                    <div class="search-field">
                        <input type = "text" placeholder="Search...">
                        <i class='bx bx-search' ></i> <!--SEARCH SYMBOL ON SEARCH BAR-->
                    </div>
                </div>
            </div>
        </div>
    </nav>   


    <!-- SIDEBAR -->
    <div class="sidebar">
        <ul class="widgets">
            <li class = "widget1">
                
            </li>
            <li class = "widget2">
                
            </li>
            <li class = "widget3">
                
            </li>

            <div class="extension">
                
            </div>

            
        </ul>

        
        
    </div>

    <!--CALENDAR -->
    <div class="main calendar container">
        <div class="calendar screen">
            <div class="calendar toolbar">
                <div class="toolbar chunk">
                    <div class="month traversal buttons">
                        <button type = 'button' title = 'Previous Month' aria-pressed="false" class = 'c-prev-button c-button c-button-primary'>
                            <span class = 'c-icon c-icon-chevron-left'>
                                ::before
                            </span>
                        </button>
                        <button type = 'button' title = 'Next Month' aria-pressed="false" class = 'c-next-button c-button c-button-primary'>
                            <span class = 'c-icon c-icon-chevron-right'>
                                ::before
                            </span>
                        </button>
                    </div>
                    <button type = 'button' title = 'Today' disabled aria-pressed = 'false' class = 'c-today-button c-button c-button-primary'>today</button>
                </div>


                <div class="toolbar chunk">
                    
                </div>
                <div class="toolbar chunk">

                </div>
            </div>
            <div class="calendar">

            </div>
        </div>
    </div>

    <script src = "webscript.js"></script>
    <script src = "calendar.js"></script>
    <script src = "canvas.js"></script>
</body>
</html>
